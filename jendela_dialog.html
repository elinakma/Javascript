<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Dialog</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <!-- Memuat library jQuery UI -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
</head>
<body>
    <!-- Tombol membuka jendela dialog -->
    <button id="open-dialog">Buka Dialog</button>

    <!-- Jendela dialog -->
    <div id="dialog" title="Basic Dialog">
        <p id="dialog-content">Ini adalah jendela dialog sederhana.</p>
    </div>

    <script>
        // Ketika dokumen telah siap
        $(document).ready(function() {
            // Inisialisasi dialog
            $("#dialog").dialog({
            autoOpen: false,
            show: {
                effect: "blind",
                duration: 1000
            },
            hide: {
                effect: "explode",
                duration: 1000
            },
            buttons: {
                // Tombol tutup dialog
                "Tutup": function() {
                $(this).dialog("close");
                }
            }
            });

            // Event click pada tombol untuk membuka dialog
            $("#open-dialog").click(function() {
            // Buka dialog
            $("#dialog").dialog("open");
            });
        });
    </script>
</body>
</html>
