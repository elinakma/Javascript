<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengakses Objek Password</title>
</head>
<body>
    <form name="formTes" action="tesForm.html" method="post">
        <pre>
            Password Pengganti   : <input type="password" name="password_1">
            Password Sekali lagi : <input type="password" name="password_2">
        </pre>
        <input type="button" name="tombolProses" value="Proses" onclick="cekPassword()">
    </form>
    <script language="Javascript">
        function cekPassword() {
            if (document.formTes.password_1.value !=
                document.formTes.password_2.value)
                alert("Dua password yang anda masukkan tidak sama");
            else
                window.location.href = "tesForm.html";
        }
    </script>
</body>
</html>
